<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
	<div class="loader">
			<div class="lds-ring">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>



<div class="wrapper">
	<div class="container-grid">
		{% include sidebar.html %}
		<div class="main">
			<div class="main-container shadow">
				<div class="title-space">
					<h1>{{page.title}}</h1>

					</div>-->

					<!-- <a href="/search/"><i class="fa fa-2x fa-search"></i></a> -->

				<hr class="dashed">
				<main>
					{{content}}
				</main>
				<!-- <div id="search-container"></div> -->

				{% include footer.html %}
			</div>
		</div>

	</div>

</div>



<!-- JQuery  -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>

		$(".loader").hide();

	});
</script>

{% if page.type == 'home' %}
<script>
jQuery(document).ready(function(){
	jQuery('.skillbar').each(function(){
		jQuery(this).find('.skillbar-bar').animate({
			width:jQuery(this).attr('data-percent')
		},5000);
	});
});
</script>
{% endif %}

{% if page.layout == 'post' %}
<script>
$("button").click(function(){
    $(".disqus").toggle();
    $(".comments").toggle();
});
</script>
