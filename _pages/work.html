---
layout: page
title: Work History
permalink: /portfolio/
description: These are places I've worked at and projects I've worked on.
---

{% for item in site.data.main.work %}
<a href="{{item.link}}" class="nostyle">
<div class="row work borders" data-aos="fade-up">

		<div class="col-md-6 work-ind" >
			<div class="work-image" style="background-image: url({{item.image}})"></div>
		</div>
		<div class="col-md-6 details">
			<h1 class="double-u">{{item.title}}</h1>
			<p>{{item.description}}</p>
			<p class="date"><strong>Date:</strong><span> {{item.date}}</span></p>
			<p><span> <small>{{item.link-desc}}</small></span></p>		
		</div>
</div>
</a>
{% endfor %}
